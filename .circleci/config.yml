version: 2.1 # Use v2.1 to enable orb usage.

# The Windows orb gives you everything you
# need to start using the Windows executor.
orbs:
  win: circleci/windows@2.2.0


workflows:
  version: 2

  terraform_plan_apply:
    jobs:
      - plan-apply
      - hold-apply:
          type: approval
          requires:
            - plan-apply
      - apply:
          requires:
            - hold-apply

  quality_gates:
    jobs:
      - build-and-test

  deploy:
    jobs:
      - build-and-deploy:
          filters:
            branches:
              only: master

jobs:
  build-and-test: # name of your job
    description: Build & Test
    executor: win/default # executor type
    steps:
      # Commands are run in a Windows
      # virtual machine environment
      - checkout:
          path: C:\Users\circleci\project
      - run:
          name: Nuget Restore
          command: nuget restore HelloApi\HelloApi.sln
      - run:
          name: Build Debug
          command: |
            msbuild HelloApi\HelloApi.sln /p:Configuration=Debug
      - run:
          name: Run Tests
          command: |
            cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\common7\ide\extensions\TestPlatform"
            .\vstest.console.exe "C:\Users\circleci\project\HelloApi\HelloApi.Tests\bin\debug\HelloApi.Tests.dll"
  
  build-and-deploy: # name of your job  
    description: Build Release & Deploy
    executor: win/default # executor type

    steps:
      # Commands are run in a Windows
      # virtual machine environment
      - checkout:
          path: C:\Users\circleci\project
      - run:
          name: Nuget Restore
          command: nuget restore HelloApi\HelloApi.sln
      - run:
          name: Build Release
          command: |
            msbuild HelloApi\HelloApi.sln /p:Configuration=Release
      - run:
          name: Deploy
          command: Write-Host "Deploying..."

  plan-apply:
    working_directory: ~/project
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform init & plan
          command: |
            echo ${STORAGE_ACCOUNT_NAME} 
            echo ${CONTAINER_NAME} 
            echo ${TERRAFORM_KEY}
            echo ${TERRAFORM_RG}  
            cd terraform
            rm -rf .terraform
            terraform init \
              -backend-config='resource_group_name=$TERRAFORM_RG' \
              -backend-config='storage_account_name=$STORAGE_ACCOUNT_NAME' \
              -backend-config='container_name=$CONTAINER_NAME' \
              -backend-config='key=$TERRAFORM_KEY'
            terraform plan -out out.tfplan
      - persist_to_workspace:
          root: .
          paths:
            - .
  apply:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform
          command: |
            cd terraform
            terraform apply out.tfplan
      - persist_to_workspace:
          root: .
          paths:
            - .